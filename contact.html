<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1>Contact us</h1>
  </header>

  <main>
    <section>
<!---contact form----->
<section class="outerbody ">


    <section class="innerbody">





        <section class="centrebody ">




            <div class="contactform">
                <form id="contact" method="post">
                    <h1 class="english">Contact Us</h1>

                    <h2 class="english">Send us a message</h2>

                    <fieldset>
                        <div class="english"><input placeholder="Full Name..." type="text" tabindex="1" required autofocus></div>

                    </fieldset>
                    <fieldset>
                        <div class="english"><input placeholder="Email Address..."
                                                    type="email"
                                                    tabindex="2"
                                                    required></div>

                    </fieldset>
                    <fieldset>
                        <div class="english"><input placeholder="Mobile..."
                                                    type="tel"
                                                    tabindex="3"
                                                    required></div>
                    </fieldset>
                    <fieldset>
                        <div class="english"><textarea placeholder="Type your Message Here...."
                                                       tabindex="5"
                                                       required></textarea></div>
                    </fieldset>
                    <fieldset>
                        <div class="english"><button name="submit"
                                                     type="submit"
                                                     id="contact-submit"
                                                     data-submit="...Sending">Submit</button></div>
                    </fieldset>
                </form>


            </div>




        </section>
    </section>
</section>
<!--------------end of contact form------->
	
	
	</section>
	
	<footer>
	<small>&copy; Copyright Umar Adam</small>
	</footer>
   
  </main>


</body>
</html>
